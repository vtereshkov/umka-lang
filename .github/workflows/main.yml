name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install deps
        run: sudo apt-get update && sudo apt-get install meson
      - name: setup
        run: meson setup build --buildtype=release
      - name: build 
        run: cd build && ninja

  mingw-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install deps
        run: sudo apt-get update && sudo apt-get install meson gcc-mingw-w64
      - name: setup
        run: meson setup build --cross-file x86_64-w64-mingw32.txt --buildtype=release
      - name: build
        run: cd build && ninja

  macos-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: install deps
        run: brew update && brew install meson
      - name: setup
        run: meson setup build --buildtype=release
      - name: build 
        run: meson compile -C build

  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: install deps
        run: pip install meson ninja
      - name: setup
        run: meson setup build --buildtype=release
      - name: build
        run: meson compile -C build
