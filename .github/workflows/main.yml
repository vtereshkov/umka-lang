name: Umka compiles

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install deps
        run: sudo apt-get update && sudo apt-get install meson
      - name: setup
        run: meson setup build --buildtype=release
      - name: build 
        run: cd build && ninja # meson on ubuntu is old and can't do the `compile -C build`
      - uses: actions/upload-artifact@v3
        with:
          name: linux
          path: |
            build/libumka.a
            build/libumka.so
            build/umka

  mingw-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install deps
        run: sudo apt-get update && sudo apt-get install meson gcc-mingw-w64
      - name: setup
        run: meson setup build --cross-file x86_64-w64-mingw32.txt --buildtype=release
      - name: build
        run: cd build && ninja
      - uses: actions/upload-artifact@v3
        with:
          name: mingw
          path: |
            build/libumka.a
            build/libumka.dll
            build/umka.exe

  macos-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: install deps
        run: brew update && brew install meson
      - name: setup
        run: meson setup build --buildtype=release
      - name: build 
        run: meson compile -C build
      - uses: actions/upload-artifact@v3
        with:
          name: macos
          path: |
            build/libumka.a
            build/libumka.dynlib
            build/umka

  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: install deps
        run: pip install meson ninja
      - name: setup
        run: meson setup build --buildtype=release
      - name: build
        run: meson compile -C build
      - uses: actions/upload-artifact@v3
        with:
          name: windows
          path: |
            build/libumka.a
            build/libumka.dll
            build/umka.exe

